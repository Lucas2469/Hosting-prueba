<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      background-color: #e6f0ff; /* azul claro */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #003366; /* azul oscuro */
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      border: 1px solid #003366;
      border-radius: 4px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0055a5;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input id="user" placeholder="Usuario" required /><br/>
    <input id="pass" type="password" placeholder="Contraseña" required /><br/>
    <button type="submit">Entrar</button>
  </form>
  <div id="msg"></div>

  <script>
    const users = [
      { user: 'admin', pass: 'password123' },
      { user: 'lucas', pass: 'abc123' }
    ];

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      const ok = users.some(x => x.user === u && x.pass === p);
      document.getElementById('msg').innerText = ok ? 'Login correcto ✅' : 'Credenciales incorrectas ❌';
      if(ok) setTimeout(() => window.location.href = 'welcome.html', 1000);
    });
  </script>
</body>
</html>
